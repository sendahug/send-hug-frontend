dist: xenial

language: node_js
node_js:
  - "14"

addons:
  chrome: stable

cache:
  directories:
     - ./node_modules

before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --no-sandbox --disable-gpu '--disable-setuid-sandbox' --remote-debugging-port=9222 http://localhost &

install:
  - npm install
  - npm install -g gulp-cli

script:
  - gulp unitTest --max_old_space_size=8192
