<div id="items">
	<h2 class="listTitle">{{ type }} Items</h2>
	<!-- If there are items in the list -->
	<ul id="fullItems" *ngIf="postsService.fullItemsList['full' + type + 'Items'].length > 0">
		<li *ngFor="let item of postsService.fullItemsList['full' + type + 'Items']" class="newItem">
			<div class="itemText">{{ item.text }}</div>
			<div class="itemUser">By <a [routerLink]="['/user', item.userId ]" class="profileLink">{{ item.user }}</a></div>
			<div class="buttonsContainer">
				<div class="notification">
					<button class="appButton hugButton" (click)="sendHug(item.id)"><i class="fab fa-gratipay"></i></button>
					<span class="badge">{{ item.givenHugs }}</span>
				</div>
				<a [routerLink]="['/new', 'Message']" [queryParams]="{user: item.user, userID: item.userId}" class="appButton messageButton"><i class="fas fa-comments"></i></a>
				<button class="appButton reportButton" (click)="reportPost(item)"><i class="fas fa-flag"></i></button>
				<button *ngIf="authService.canUser('patch:any-post')" class="appButton editButton" (click)="editPost(item)"><i class="far fa-edit"></i></button>
				<button *ngIf="authService.canUser('delete:any-post')" class="appButton deleteButton" (click)="deletePost(item.id)"><i class="fas fa-times"></i></button>
			</div>
		</li>
	</ul>
	
	<!-- If there are no items in the list -->
	<div class="errorMessage" *ngIf="postsService.fullItemsList['full' + type + 'Items'].length == 0">There are no posts.</div>
	
	<!-- Post pagination -->
	<div class="pagination">
		<button *ngIf="postsService.fullItemsPage['full' + type + 'Items'] > 1" class="appButton prevButton" (click)="prevPage()">Previous Page</button>
		<button *ngIf="postsService.fullItemsPage['full' + type + 'Items'] <= 1" class="appButton hidden" (click)="prevPage()">Previous Page</button>
		<div class="pageCount">Page {{ postsService.fullItemsPage['full' + type + 'Items'] }} of {{ postsService.totalFullItemsPage['full' + type + 'Items'] }}</div>
		<button *ngIf="postsService.totalFullItemsPage['full' + type + 'Items'] > postsService.fullItemsPage['full' + type + 'Items']" class="appButton nextButton" (click)="nextPage()">Next Page</button>
		<button *ngIf="postsService.totalFullItemsPage['full' + type + 'Items'] <= postsService.fullItemsPage['full' + type + 'Items']" class="appButton hidden" (click)="nextPage()">Next Page</button>
	</div>
</div>

<app-pop-up *ngIf="editMode"
			[editedItem]="postToEdit"
			[toEdit]="editType"
			(editMode)="changeMode($event)"
			[delete]="delete"
			[toDelete]="toDelete"
			[itemToDelete]="itemToDelete"
			[report]="report"
			[reportedItem]="reportedItem"></app-pop-up>
