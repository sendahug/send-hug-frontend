<!-- New items -->
<div id="newItems" class="listContainer">
	<h2 class="listTitle" id="newTitle">New Items</h2>
	
	<app-loader
		*ngIf="!postsService.isFetchResolved.newItems.value"
		[waitingFor]="waitFor"></app-loader>
	
	<!-- If there are items in the list -->
	<ul class="itemList" *ngIf="postsService.posts.newItems.value.length > 0 && postsService.isFetchResolved.newItems.value" role="region" aria-describedby="newTitle" id="newItemsList">
		<app-single-post  *ngFor="let item of postsService.posts.newItems.value"
						 [post]="item"
						 [type]="'n'"
						 [class]="'newItem'"></app-single-post>
	</ul>
	
	<!-- If there are no items in the list -->
	<div class="errorMessage" *ngIf="postsService.posts.newItems.value.length == 0 && postsService.isFetchResolved.newItems.value">There are no recent items.</div>
	
	<a [routerLink]="['/list', 'New']" [queryParams]="{page: 1}" class="textlessButton fullButton" role="navigation" aria-label="View full list of new items">View Full 'New' List</a>
</div>

<!-- Suggested items -->
<div id="suggestedItems" class="listContainer">
	<h2 class="listTitle" id="sugTitle">Suggested Items</h2>
	
	<app-loader
		*ngIf="!postsService.isFetchResolved.suggestedItems.value"
		[waitingFor]="waitFor"></app-loader>
	
	<!-- If there are items in the list -->
	<ul class="itemList" *ngIf="postsService.posts.suggestedItems.value.length > 0 && postsService.isFetchResolved.suggestedItems.value" role="region" aria-describedby="sugTitle" id="sugItemsList">
		<app-single-post  *ngFor="let item of postsService.posts.suggestedItems.value"
						 [post]="item"
						 [type]="'s'"
						 [class]="'newItem'"></app-single-post>
	</ul>

	<!-- If there are no items in the list -->
	<div class="errorMessage" *ngIf="postsService.posts.suggestedItems.value.length == 0 && postsService.isFetchResolved.suggestedItems.value">There are no suggested items.</div>
	
	<a [routerLink]="['/list', 'Suggested']" [queryParams]="{page: 1}" class="textlessButton fullButton" role="navigation" aria-label="View full list of suggested items">View Full 'Suggested' List</a>
</div>
