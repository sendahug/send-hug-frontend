<!-- New items -->
<div id="newItems" class="listContainer">
	<h2 class="listTitle">New Items</h2>
	<!-- If there are items in the list -->
	<ul class="itemList" *ngIf="itemsService.newItemsArray.length > 0">
		<li *ngFor="let item of itemsService.newItemsArray" class="newItem">
			<div class="itemText">{{ item.text }}</div>
			<div class="itemUser">By {{ item.user }}</div>
			<div class="notification">
				<button class="appButton hugButton" (click)="sendHug(item.id)"><i class="fab fa-gratipay"></i></button>
				<span class="badge">{{ item.givenHugs }}</span>
			</div>
			<a [routerLink]="['/new', 'Message']" [queryParams]="{user: item.user, userID: item.userId}" class="appButton messageButton"><i class="fas fa-comments"></i></a>
		</li>
	</ul>
	
	<!-- If there are no items in the list -->
	<div class="errorMessage" *ngIf="itemsService.newItemsArray.length == 0">There are no recent items.</div>
	
	<a [routerLink]="['/list', 'New']" [queryParams]="{page: 1}" class="appButton fullButton">View Full List</a>
</div>
