<!-- New items -->
<div id="newItems" class="listContainer">
	<h2 class="listTitle" id="newTitle">New Items</h2>
	
	<app-loader
		*ngIf="isLoading()"
		[loadingMessage]="'Fetching posts...'"></app-loader>
	
	<!-- If there are items in the list -->
	<ul class="itemList" *ngIf="newPosts().length > 0 && !isLoading()" role="region" aria-describedby="newTitle" id="newItemsList">
		<app-single-post  *ngFor="let item of newPosts()"
						 [post]="item"
						 [type]="'n'"
						 [containerClass]="'newItem'"
						 (deletedId)="removeDeletedPost($event)"></app-single-post>
	</ul>
	
	<!-- If there are no items in the list -->
	<div class="errorMessage" *ngIf="newPosts().length == 0 && !isLoading()">There are no recent items.</div>
	
	<a [routerLink]="['/list', 'New']" [queryParams]="{page: 1}" class="textlessButton fullButton" role="navigation" aria-label="View full list of new items">View Full 'New' List</a>
</div>
