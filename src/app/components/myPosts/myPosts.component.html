<div id="myPosts">
	<h3>My Posts</h3>
	
	<!-- If the user has posts, displays them -->
	<div *ngIf="itemsService.userPosts">
		<div *ngFor="let post of itemsService.userPosts" class="userPost">
			<div class="postText">{{ post.text }}</div>
			<div class="postDate">{{ post.date }}</div>
			<button class="appButton editButton" (click)="editPost(post.id)">Edit</button>
			<button class="appButton deleteButton" (click)="deletePost(post.id)">Delete</button>
		</div>
		<!-- Post pagination -->
		<button *ngif="itemsService.totalUserPostsPages > itemsService.userPostsPage" class="appButton" (click)="nextPage()">More Posts</button>
		<button *ngIf="itemsService.userPostsPage > 1" class="appButton" (click)="prevPage()">Previous Posts</button>
	</div>
	
	<!-- If the user doesn't have posts, displays an error message -->
	<div *ngIf="!itemsService.userPosts" class="errorMessage">
		<div>You have no published posts. Write your first post now!</div>
	</div>
</div>
