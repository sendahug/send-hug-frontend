<div id="myPosts">
	<h3>My Posts</h3>
	
	<!-- If the user has posts, displays them -->
	<div *ngIf="itemsService.userPosts">
		<div *ngFor="let post of itemsService.userPosts" class="userPost">
			<div class="postText">{{ post.text }}</div>
			<div class="postDate">{{ post.date }}</div>
			<button class="appButton editButton" (click)="editPost(post.id)">Edit Post</button>
			<button class="appButton deleteButton" (click)="deletePost(post.id)">Delete Post</button>
		</div>
	</div>
	
	<!-- If the user doesn't have posts, displays an error message -->
	<div *ngIf="!itemsService.userPosts" class="errorMessage">
		<div>You have no published posts. Write your first post now!</div>
	</div>
</div>
